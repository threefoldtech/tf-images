exec: |
  bash -c '

    touch /$ROOT//Caddyfile
      
    chmod 700 /$ROOT/Caddyfile
    if [ ! -z "$USER_DOMAIN" ]; then
      echo -e "$USER_DOMAIN { \n file_server \n reverse_proxy localhost:9000 \n }" >> /$ROOT/Caddyfile
    else 
      echo -e ":9000 { \n file_server \n}" >> /$ROOT/Caddyfile
    fi
    cd /$ROOT
    caddy run
  '

after: 
  - clone
oneshot: true